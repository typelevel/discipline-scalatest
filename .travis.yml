language: scala
scala:
  - 2.11.12
  - 2.12.11
  - 2.13.3
  - 0.26.0-RC1
jdk:
  - openjdk8

install:
  - gem install sass
  - gem install jekyll -v 4.0.0

script:
  - sbt "++ ${TRAVIS_SCALA_VERSION}" test mimaReportBinaryIssues scalafmtSbtCheck scalafmtCheckAll
  - if [ "$TRAVIS_SCALA_VERSION" = "2.12.11" ]; then sbt docs/makeMicrosite; fi
